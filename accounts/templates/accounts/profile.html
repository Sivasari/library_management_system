{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{% static 'accounts/library.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 30px 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .profile-card h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .profile-info {
            font-size: 16px;
            margin: 10px 0;
            color: #444;
        }

        .btn-back {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .btn-back:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>üë§ Profile of {{ user.username }}</h2>
        <div class="profile-info"><strong>Email:</strong> {{ user.email }}</div>
        <div class="profile-info"><strong>First Name:</strong> {{ user.first_name }}</div>
        <div class="profile-info"><strong>Last Name:</strong> {{ user.last_name }}</div>
        <a href="{% url 'dashboard' %}" class="btn-back">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
